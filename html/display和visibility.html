<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 100px;
            height: 100px;
            background-color:green;
            /* display可以让内联元素也拥有框 */
            display: block;
            /* visibility可以把东西藏起来这玩意有啥用 */
            visibility: hidden;

        }
    </style>
</head>
<body>
    <a href="https:www.baidu.com">我是一个大大的超链接</a>
    <div>看我看我看我</div>
</body>
</html>
