<!-- 表格属性：
跨行合并：rowspan="合并单元格的个数" 最上侧单元格为目标单元格
跨列合并：colspan="合并单元格的个数" 最左侧单元格为目标单元格
记得删合并掉的单元格 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" width="250" height="100" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
</body>
</html>
