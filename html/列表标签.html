<!-- 
无序列表
<ur>为无序列表（下面只能放li标签）
<li>为列表项（为容器）
有序列表
<ol>
<li>
自定义列表
<dl>
<dt>头部
<dd>小弟（解释头部） 
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>你喜欢吃的食物</h4>
    <ur>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>榴莲</li>
    </ur>
    <h4>粉丝数</h4>
    <ol>
        <li>刘德华</li>
        <li>郭富城</li>
        <li>黎明</li>
    </ol>
    <dl>
        <dt>新浪微博</dt>
        <dd>相关介绍</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
