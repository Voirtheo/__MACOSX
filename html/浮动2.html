<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;background-color: chartreuse;
            float: right;
            /* 浮动元素不会盖住文字 */
            /* clear可以清楚浮动元素对当前元素的影响，清楚浮动之后，当前元素会回到其他元素浮动之前的位置 */
        }
        .box2{
            height: 200px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <p class="box2">float属性定义元素在哪个方向浮动。以往这个属性总应用于图像，使文本围绕在图像周围，不过在 CSS 中，任何元素都可以浮动。浮动元素会生成一个块级框，而不论它本身是何种元素。
        如果浮动非替换元素，则要指定一个明确的宽度；否则，它们会尽可能地窄。
        注释：假如在一行之上只有极少的空间可供浮动元素，那么这个元素会跳至下一行，这个过程会持续到某一行拥有足够的空间为止。
        </p>
</body>
</html>
