<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta用来指定网页的描述，content里面表述网页的内容，搜索引擎检索界面时的参考值-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta做请求的重定向-->
    <meta http-equiv="refresh" content="5;url="http://www.baidu.com" />
    <title>Document</title>
</head>
<body>
    <title>meta</title>
    <h1>5s以后跳转页面</h1>
</body>
</html>
