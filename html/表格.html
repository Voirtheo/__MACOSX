<!-- 表格：
tr 表格行
th 表头
td 单个单元格
thead 表头一整行
tbody 除表头外整个表身
可选属性：
border 表格边框宽度
cellpadding 单元格边缘与内容的空白
cellspacing  单元格之间空白
width 表格宽度 
height 表格高度 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        </thead>
        <tbody>
        <tr>

            <td>345</td>

        </tr>

</body>
</html>
