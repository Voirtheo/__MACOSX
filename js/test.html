<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>echarts</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }
  
    body {
      margin: 0px;
      padding: 0px
    }
  
    div {
      float: left;
    }
  
    #container {
      width: 50%;
      height: 100%;
    }
  
    #info {
      padding: 10px 20px;
    }
  </style>
</head>
  
<body>
  <div id="container"></div>
  <div id="info">数据展示：</div>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script>
    $.ajax({
    url: 'http://192.168.0.101:7777/test_post/nn',
    type: 'GET',
    dataType: 'json',
    data:{'msg':'123'}
})
.done(function(dat) {
    alert(dat.name);
})
.fail(function() {
    alert('服务器超时，请重试！');
});
  
    </script>
   
</body>
  
</html>
