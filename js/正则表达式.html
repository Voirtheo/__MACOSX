<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //方法1通过对象创建正则表达式
    //RegExp()第一个参数找字符串中是否有该字符，第二个参数："i"-忽略大小写,"g"全局匹配模式
        var reg = new RegExp("a");
        var str = "a";
        //正则表达式test()方法，检查一个字符串是否符合正则表达式的规则
        var result = reg.test("cbcbc");
        console.log(result);
        //方法2通过字面量创建正则表达式
        //语法：var 变量 = /正则表达式/匹配模式
        var reg2 = /a/i;
        console.log(reg2.test("abc"))
        //判断一个字符串中是否存在罗列出的字母,[]中为或的关系
        //[^ ]除了某某以外的
        //
        var reg3 = /[abhjsakd]/
        var reg4 = /[a-z]/
        var reg5 = /a[bdf]c/
        console.log(reg3.test("a"))
    </script>
</head>
<body>
    
</body>
</html>
