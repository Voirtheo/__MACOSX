<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数：
        // 1. 立即创建一个新对象
        // 2. 将新建的对象设置为函数中的this
        // 3. 逐步执行函数中的代码
        // 4. 将新建的对象作为返回值返回
        function Person(name, age){
            this.name = name;
            this.age = age;
        };
        Person.prototype.sayName = function(){
            console.log("我是原型对象中的函数"+this.name);
        };
        var per = new Person("孙悟空", 18);
        console.log(per);
        per.sayName();
    </script>
</head>

</body>
</html>
