<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            myClick("btn1",function(){
                //创建广州节点
                var li = document.createElement("li");//可以用于创建一个元素节点对象，需要一个标签名作为参数
                //将会根据该标签名创建元素节点对象，并将创建好的对象作为返回值返回
                var gzText = document.createTextNode("广州");
                //将广州设置为li的子节点
                li.appendChild(gzText);
                //将li添加到city下
                var city = document.getElementById("city");
                city.append(li);
            })
            //将广州节点插入到bj前面
            myClick("btn2" , function(){
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.insertBefore(li,bj);//可以在指定节点前插入新子节点，bj为指定节点，li为新节点

            })
            //修改北京为广州
            myClick("btn3", function(){
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.replaceChild(li,bj);
            })
            //删除节点
            myClick("btn4",function(){
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                //var city = document.getElementById("city");
                //city.removeChild(bj);
                bj.parentNode.removeChild(bj);//更常用的节点增删改
            })
            myClick("btn5", function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })
            //修改节点文本
            myClick("btn6" , function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "海淀";
            })
            myClick("btn7",function(){
                var city = document.getElementById("city");
               // city.innerHTML += "<li>广州</li>";//使用这种方式增加节点动作太大，一般两者结合

                var li = document.createElement("li");
                li.innerHTML = "昌平";
                city.appendChild(li);
            })
        }
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<body>
    <div class="total">
        <div class="inner">
            <p>选一个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>深圳</li>
            </ul>
        </div>
    </div>
    <div class="btnList">
        <div><button id="btn1">1</button></div>
        <div><button id="btn2">2</button></div>
        <div><button id="btn3">3</button></div>
        <div><button id="btn4">4</button></div>
        <div><button id="btn5">5</button></div>
        <div><button id="btn6">6</button></div>
        <div><button id="btn7">7</button></div>
    </div>
</body>
</html>
